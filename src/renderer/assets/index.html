<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quick Switcher</title>
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src http: file:; img-src 'self' http: https:"
        >
        <link rel="stylesheet" href="../assets/styles.css">
        <template>
            <div class="dropdown-item">
                <div class="dropdown-item-icon" id="favicon"></div>
                <div class="dropdown-item-link">
                    <div class="dropdown-item-title" id="title"></div>
                    <div class="dropdown-item-url" id="url"></div>
                </div>
            </div>
        </template>
    </head>
    <body>
        <div id="container">
            <div id="inputContainer">
                <img id="icon" src = "../assets/SearchIcon.svg" alt="">
                <input id="input" placeholder="Type anything" autofocus>
            </div>
            <hr >
            <div id="dropdown"></div>
        </div>
    </body>
</html>
